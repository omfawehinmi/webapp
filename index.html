<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Account Names</h1>
    <input type="text" id="accountInput" placeholder="Enter an account name">
    <button onclick="addAccount()">Add Account</button>

    <h2>Account Names:</h2>
    <ul id="accountList"></ul>

    <h1>Specify Expense Types</h1>
    <input type="text" id="expenseInput" placeholder="Enter an expense type">
    <button onclick="addExpenseType()">Add Expense Type</button>

    <h2>Expense Types:</h2>
    <ul id="expenseList"></ul>

    <h1>Specify Additional Categories</h1>
    <input type="text" id="categoryInput" placeholder="Enter a category">
    <button onclick="addCategory()">Add Category</button>

    <h2>Categories:</h2>
    <ul id="categoryList"></ul>

    <script>
        function addAccount() {
            var accountInput = document.getElementById("accountInput");
            var accountName = accountInput.value.trim();

            if (accountName !== "") {
                var accountList = document.getElementById("accountList");
                var listItem = document.createElement("li");
                listItem.textContent = accountName;
                accountList.appendChild(listItem);
                accountInput.value = "";
            }
        }

        function addExpenseType() {
            var expenseInput = document.getElementById("expenseInput");
            var expenseType = expenseInput.value.trim();

            if (expenseType !== "") {
                var expenseList = document.getElementById("expenseList");
                var listItem = document.createElement("li");
                listItem.textContent = expenseType;
                expenseList.appendChild(listItem);
                expenseInput.value = "";
            }
        }

        function addCategory() {
            var categoryInput = document.getElementById("categoryInput");
            var categoryName = categoryInput.value.trim();

            if (categoryName !== "") {
                var categoryList = document.getElementById("categoryList");
                var listItem = document.createElement("li");
                listItem.textContent = categoryName;
                categoryList.appendChild(listItem);
                categoryInput.value = "";

                // Create a section for this category
                var categorySection = document.createElement("div");
                var categoryHeader = document.createElement("h3");
                var categoryValueInput = document.createElement("input");
                var categoryValueButton = document.createElement("button");

                categoryHeader.textContent = categoryName + " Values";
                categoryValueInput.setAttribute("type", "text");
                categoryValueInput.setAttribute("placeholder", "Enter a value");
                categoryValueButton.textContent = "Add Value";
                categoryValueButton.onclick = function() {
                    addCategoryValue(categoryName, categoryValueInput.value);
                    categoryValueInput.value = "";
                };

                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(categoryValueInput);
                categorySection.appendChild(categoryValueButton);

                document.body.appendChild(categorySection);
            }
        }

        function addCategoryValue(categoryName, value) {
            var categorySection = document.querySelector("div h3:contains('" + categoryName + " Values')");
            var valueList = document.createElement("ul");
            var valueListItem = document.createElement("li");
            valueListItem.textContent = value;
            valueList.appendChild(valueListItem);

            categorySection.parentNode.insertBefore(valueList, categorySection.nextSibling);
        }
    </script>
</body>
</html>
